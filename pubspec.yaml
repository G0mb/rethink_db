name: rethink_db_ns
description: This is an unofficial driver for using RethinkDB in Dart and Flutter supporting Null Safety, this driver is based on a fork https://github.com/marceloneppel/rethinkdb
version: 0.0.4
homepage: https://github.com/G0mb/rethink_db

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  protobuf: ^2.0.0
  fixnum: ^1.0.0
  crypto: ^3.0.1
  convert: ^3.0.1
  pbkdf2ns: ^0.0.2

dev_dependencies:
  test: ^1.6.5